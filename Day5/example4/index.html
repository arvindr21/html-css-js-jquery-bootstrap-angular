<script type="text/javascript">
	
	function longestWord_pgm (val) {
		if(typeof val === "string" && val.length > 0){
			var arr = val.split(' ');
			var max_len = 0;
			var found = 0;
			for(var i = 0; i < arr.length; i++){
				if(max_len < arr[i].length){
					max_len = arr[i].length;
					found = i;
				}
			}
			console.log("Longest Word in \"", val,  "\" is", arr[found]);
		} else{
			console.log('' + JSON.stringify(val), "is not a valid input");
