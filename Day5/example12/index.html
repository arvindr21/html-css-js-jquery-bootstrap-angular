	<title>Random</title>

<body>
<script type="text/javascript">
function randomStr () {
	var alphabet = "abcdefghijklmnopqrstuvwxyz0123456789";
	var len = alphabet.length;
	var msg = '';
	for(var i = 0; i < 7; i++){
		msg += alphabet[Math.floor(Math.random() * len )];
	}
	console.log(msg);
}

</script>
