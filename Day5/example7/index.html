<!DOCTYPE html>
<html>
<head>
	<title>Occurences</title>
</head>
<body>
<script type="text/javascript">
	function count (myStr, ch) {
		var arr = myStr.split(ch);
		return arr.length - 1;
	}
	console.log(count("asdsfjbfbhakdhb", 'a'));
	console.log(count("asdsfjbfbhkdhb", 'a'));
	console.log(count("asdsfjbfbhkdhb", 'p'));
</script>
</body>
</html>
