<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <button class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Contacts</h1>
            <button class="button button-clear button-positive ion-ios-plus-outline"></button>
        </ion-header-bar>
        <ion-content ng-controller="MyController">
            <!-- <ion-refresher pulling-text="Refresh..." on-refresh="doRefresh()">
            </ion-refresher> -->
            <ion-list>
                <ion-item ng-repeat="item in items">{{item.name}}</ion-item>
            </ion-list>
            <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="doRefresh()" distance="1%">
            </ion-infinite-scroll>
        </ion-content>
        <ion-footer-bar class="bar-stable">
            <button class="button button-clear button-positive">Select</button>
        </ion-footer-bar>
    </ion-pane>
</body>

</html>
