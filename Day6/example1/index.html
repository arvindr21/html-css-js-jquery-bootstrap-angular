<!DOCTYPE html>
<html>
<head>
	<title>Playing with Forms</title>
	<style type="text/css">
	.inline{
		display: inline-block;
		width: 100px;
		padding: 6px;
	}
	.inline label, input{
		font-family: "Helvetica";
		font-size: 12pt;
		font-style: italic;
		color: #a46;
	}
	input[type="button"]{
		background-color: #5ba;
		border: none;
		padding: 9px;
		font-weight: bold;
		border-radius: 20px;
		cursor: pointer;
	}
	.red{
		color: red;
	}
	.green{
		color: green;
	}
	</style>

</head>
<body>
	<form>
		<div>
			<div class="inline"><label>E-Mail</label></div>
			<div class="inline"><input type="email" name="email" id="email"/></div>
		</div>

			<div class="inline"><label>Password</label></div>
			<div class="inline"><input type="password" name="pwd" id="pwd"/></div>
		</div>
