<!DOCTYPE html>
<html>
<head>
	<title>Styling widths</title>
	<style type="text/css">
	.wrapper{
		background-color: rgb(200,200,200);
		height: 150px;
		
	}
	.left{
		width: 48%;
		margin: 20px 2px;
		height: 100px;
		/*display:  inline-block;*/
		float: left;
		border: 5px solid orange;
	}
	.right{
		width: 48%;
		margin: 20px 2px;
		height: 100px;
		/*display:  inline-block;*/
		float: right;
		border: 5px solid orange;
	}
	</style>
</head>
<body>
	<div class="wrapper">
	<div class="left">
		This is Left Div
	</div>
	<div class="right">
		This is Right Div
	</div>
	</div>
</body>
</html>
