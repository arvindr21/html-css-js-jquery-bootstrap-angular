<!DOCTYPE html>
<html>
<head>
	<title>Add Transaction</title>
</head>
<body>
	<p>&nbsp;</p>
	<form action="#" method="GET">
		<div>Field 1</div>
		<input type="date" name="date" required/>
		<p>&nbsp;</p>
		<div>Field 2</div>
		<input type="text" name="transaction" placeholder="Transaction Details" required/>
		<p>&nbsp;</p>
		<div>Field 3</div>
		<input type="number" name="credit" placeholder="Credit"  required/>
		<p>&nbsp;</p>
		<div>Field 4</div>
		<input type="number" name="balance" placeholder="Balance" required/>
		<p>&nbsp;</p>
		<input type="submit" value="SAVE"/>
	</form>
</body>
</html>
