<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane ng-controller="MyCtrl">
        <ion-header-bar class="bar-dark bar bar-header disable-user-behavior">
            <div class="buttons">
                <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete"></button>
            </div>
            <h1 class="title">My To Dos</h1>
            <div class="buttons">
                <button class="button button-icon icon ion-ios-plus-outline" ng-click="add()">
                </button>
            </div>
        </ion-header-bar>
        <ion-content class="scroll-content ionic-scroll  has-header">
        <ion-list show-delete="data.showDelete" can-swipe="listCanSwipe">
            <ion-item ng-repeat="item in items">
                
                 <ion-checkbox ng-click="editCompl(item)" ng-model="item.completed">{{item.title}}</ion-checkbox>

                
                <ion-option-button class="button-info" ng-click="edit(item)">
                    <i class="ion-edit">Edit</i>
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled" ng-click="delete(item)">
                </ion-delete-button>
            
            </ion-item>
        </ion-list>
        </ion-content>
    </ion-pane>
</body>

</html>
